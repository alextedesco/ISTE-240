<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Images Player</title>
<link rel="stylesheet" href="assets/css/preloadimages.css" >
<script type="text/javascript">

    var newImage = Array ();
    var captionArray = ['trail', 'waterfall', '3', '4', '5', '6', '7', '8']

    function init () {
        console.log (document.getElementById ('imgHolder').getElementsByTagName ('img').length);
        var numImages = document.getElementById ('imgHolder').getElementsByTagName ('img').length;
        
        for (i=1; i < numImages; i++) {
            console.log ("create image" + i);
            // image = new Image ()
            newImage[i] = new Image ();
            newImage[i].src = "assets/images/npkrka"+i+"big.jpg";
        }
    }

        function changeMe (thumbimage) {
            console.log (thumbimage.src);
            var start = thumbimage.src.indexOf("/npkrka") + 7;
            var end = thumbimage.src.indexOf(".png");
            // console.log (start + " " + end)
            var num = thumbimage.src.substring (start, end);
            // console.log (num);
            document.getElementById ('bigPic').src = newImage[num].src;
            
            document.getElementById ("cap").innerHTML - captionArray[num - 1];

            // caption = document.createTextNode (captionArray[num-1])
            // console.log (num);
            // document.getElementById('cap').childNodes[0].appendChild (caption);
        }
    
</script>
</head>
<body onload="init()">
    <!--Big Pics-->
    <h1>Pictures of Krka National Park in Croatia</h1>
    <figure id="bigPlace">
        <img src="assets/images/npkrka1big.jpg" name="bigpic" alt="big pics!" id="bigPic"/>
        <figcaption id="cap"></figcaption>
    </figure>
    <!--section holding all of the thumbnail pictures-->
    <section class="table">
        <div style="width:833px; height:104px; overflow:auto; white-space: nowrap;" id="imgHolder">
            <img src="assets/images/npkrka1.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/> 
            <img src="assets/images/npkrka2.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/> 
            <img src="assets/images/npkrka3.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/> 
            <img src="assets/images/npkrka4.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/> 
            <img src="assets/images/npkrka5.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/> 
            <img src="assets/images/npkrka6.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/>
            <img src="assets/images/npkrka7.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/> 
            <img src="assets/images/npkrka8.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)" />
        </div>
    </section>
</body>
</html>
